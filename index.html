<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Hover</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card adventure-time">
      <img
        src="./img/adventure-time/background.jpg"
        alt="background"
        class="bg"
      />
      <img src="./img/adventure-time/logo.png" alt="logo" class="logo" />
      <img
        src="./img/adventure-time/finn-and-jake.png"
        alt="finn-and-jake"
        class="front"
      />
    </div>

    <div class="card fate">
      <img src="./img/fate/background.jpg" alt="background" class="bg" />
      <img src="./img/fate/fate-apocrypha-logo.png" alt="logo" class="logo" />
      <img src="./img/fate/astolfo.webp" alt="finn-and-jake" class="front" />
    </div>
  </body>
</html>
